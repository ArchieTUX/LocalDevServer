<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- {path} will be replaced with the current directory path -->
    <title>Directory listing for {path}</title>
    <!-- Styles are loaded from the public directory -->
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="nav-breadcrumb">
                <button onclick="window.history.back()" class="back-button" title="Go back">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <!-- {path} will be replaced with the current directory path -->
                <h1>Directory listing for {path}</h1>
            </nav>
            <!-- {absolutePath} will be replaced with the full system path -->
            <div class="path">{absolutePath}</div>
        </header>
        <div class="files">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Last Modified</th>
                    </tr>
                </thead>
                <!-- {fileList} will be replaced with the generated file list -->
                <tbody>
                    {fileList}
                </tbody>
            </table>
        </div>
    </div>
    <!-- Script loaded from public directory with sorting functionality -->
    <script src="/public/script.js"></script>
</body>
</html>
